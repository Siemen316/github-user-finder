<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Users</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f260fee7a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            Github Users
            <i class="fab fa-github fa-lg"></i>
        </h1>
        <p class="mt">SEARCH ANY USERS AND GET QUICK STATS</p>
    </header>

    <form id="form">
        <p>ENTER GITHUB USERNAME</p>
        <input type="text" id="txt" autocomplete="off">
        <div class="button">
            <input type="submit" value="Submit" id="btn">
        </div>
    </form>


    <div class="card">
        <p>INFORMATION WILL BE SHOWN HERE!</p>
    </div>
    <footer>
        <p>Made with <a href="https://developer.github.com/v3/" target="_blank">Github API</a> </p>
    </footer>
    <script src="/app.js"></script>
</body>

</html>
